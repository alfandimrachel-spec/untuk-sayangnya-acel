<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Sayangnya Acel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #ffb3ba);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #d63384;
            animation: backgroundShift 5s ease-in-out infinite, fadeInPage 2s ease-in-out; /* Tambah fade in halaman */
            overflow: hidden; /* Hindari scroll */
        }
        svg {
            width: 400px;
            height: 400px;
            animation: heartGlow 2s ease-in-out 3.5s infinite, float 3s ease-in-out infinite; /* Tambah efek melayang */
        }
        .heart-path {
            stroke: #ff1493;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-in-out forwards, fillHeart 0.5s ease-in-out 3s forwards, beat 1s ease-in-out 3.5s infinite;
        }
        .message {
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 3s forwards, typewriter 2s steps(40, end) 4s forwards, bounce 1s ease-in-out 6s infinite; /* Tambah bounce setelah typewriter */
            border-right: 2px solid #d63384;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite, shake 0.5s ease-in-out 7s; /* Tambah shake setelah beberapa detik */
        }
        .button:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
        .apology-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
            text-align: left;
            font-size: 16px;
            color: #d63384;
            animation: slideIn 0.5s ease-in-out, rainbowText 3s ease-in-out infinite; /* Tambah efek rainbow pada teks */
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff1493;
            border-radius: 50%;
            opacity: 0;
            animation: floatParticles 4s ease-in-out infinite;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            width: 5px;
            height: 10px;
            background-color: #ff1493;
            opacity: 0;
            animation: confettiFall 3s ease-in-out infinite;
            pointer-events: none;
        }
        .photo-frames {
            position: relative;
            width: 600px; /* Lebih lebar untuk akomodasi 4 frame di samping hati */
            height: 400px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .frame {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #ff1493;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: frameGlow 2s ease-in-out infinite;
        }
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .frame1 {
            top: 50px; /* Atas kiri hati */
            left: 50px;
        }
        .frame2 {
            bottom: 50px; /* Bawah kiri hati */
            left: 50px;
        }
        .frame3 {
            top: 50px; /* Atas kanan hati */
            right: 50px;
        }
        .frame4 {
            bottom: 50px; /* Bawah kanan hati */
            right: 50px;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        @keyframes fillHeart {
            to { fill: #ff1493; }
        }
        @keyframes fadeInText {
            to { opacity: 1; }
        }
        @keyframes typewriter {
            to { width: 100%; }
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes heartGlow {
            0%, 100% { filter: drop-shadow(0 0 5px #ff1493); }
            50% { filter: drop-shadow(0 0 15px #ff1493); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #ffe6e6, #ffb3ba); }
            50% { background: linear-gradient(135deg, #ffb3ba, #ffe6e6); }
        }
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes rainbowText {
            0% { color: #d63384; }
            25% { color: #ff1493; }
            50% { color: #ffb3ba; }
            75% { color: #ffe6e6; }
            100% { color: #d63384; }
        }
        @keyframes floatParticles {
            0% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) rotate(360deg); }
        }
        @keyframes confettiFall {
            0% { opacity: 0; transform: translateY(-10px) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
        }
        @keyframes frameGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 20, 147, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 20, 147, 0.8); }
        }
    </style>
</head>
<body>
    <!-- Partikel melayang di sekitar -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s;"></div>

    <!-- Container untuk hati dan foto -->
    <div class="photo-frames">
        <svg>
            <path class="heart-path" d="M200 100 C150 50, 50 50, 50 150 C50 200, 100 250, 200 300 C300 250, 350 200, 350 150 C350 50, 250 50, 200 100 Z"></path>
        </svg>
        <!-- 4 Bingkai Foto: 2 di tepi kiri hati, 2 di tepi kanan hati -->
        <div class="frame frame1">
            <img src="images/foto1.jpeg" alt="Foto 1">
        </div>
        <div class="frame frame2">
            <img src="images/foto2.jpeg" alt="Foto 2">
        </div>
        <div class="frame frame3">
            <img src="images/foto3.jpeg" alt="Foto 3">
        </div>
        <div class="frame frame4">
            <img src="images/foto4.jpeg" alt="Foto 4">
        </div>
    </div>

    <div class="message">Maafkan acel saayaangg. acel sayang bangeett cama caayaangg! ðŸ’–</div>
    <button class="button" onclick="showApologies()">Tekan sayaangg</button>
    <div class="apology-list" id="apologyList">
        <!-- Daftar 1000 kata maaf akan di-generate oleh JavaScript -->
    </div>

    <script>
        function showApologies() {
            const list = document.getElementById('apologyList');
            if (list.style.display === 'none' || list.style.display === '') {
                list.style.display = 'block';
                // Generate 1000 kata maaf sederhana
                let apologies = '';
                for (let i = 1; i <= 1000; i++) {
                    apologies += ` maafkan akuu yaa caayaangg. Aku sayang bangeett sama caayaangg! ðŸ’•<br>`;
                }
                list.innerHTML = apologies;
                // Tambah confetti saat tombol diklik
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000); // Hapus setelah animasi
                }
            } else {
                list.style.display = 'none';
            }
        }
    </script>
</body>
</html>
